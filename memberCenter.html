<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./vender/css/style.css" rel="stylesheet" />
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>新會員註冊</title>
	<!-- <script type="text/javascript" src="vender/js/main.js"></script> -->
</head>

<body>
	<section class="all" id="main">
		<header>
			<section-title></section-title>
		</header>
		<main>
			<section class="content main">
				<section class="content">
					<!-- 以上皆固定 -->
					<form class="memberCenter">
						<div id="divLogin">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label mainText">會員中心</label>
								<div class="outline"></div>
								<div class="row row-cols-1 row-cols-md-2 g-4">
									<div class="col" @click="loginPwdPage">
										<a style="cursor:pointer">
											<div class="containerMember">
												<div class="card">
													<!-- <img src="" class="card-img-top" alt="..."> -->
													<div class="card-body">
														<div><i class="fa-solid fa-unlock-keyhole"></i></div>
														<div>
															<h5 class="formTitle">更改密碼</h5>
														</div>
													</div>
												</div>
											</div>
										</a>
									</div>
									<div class="col" @click="MemberEdit">
										<a style="cursor:pointer">
											<div class="containerMember">
												<div class="card">
													<!-- <img src="" class="card-img-top" alt="..."> -->
													<div class="card-body">
														<div><i class="fa-solid fa-pen"></i></div>
														<div>
															<h5 class="formTitle">編輯基本資料</h5>
														</div>
													</div>
												</div>
											</div>
										</a>
									</div>
								</div>
							</div>
						</div>
						</div>
					</form>
					<form class="loginPwdChange" style="display:none">
						<div id="divLogin">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label mainText">更改密碼</label>
								<div class="outline"></div>
								<div class="card">
									<div class="formTitle">舊密碼</div><input type="email" class="form-control" id="oldPwd"
										aria-describedby="emailHelp" placeholder="請輸入舊密碼">
								</div>
								<div class="card">
									<div class="formTitle">新密碼</div><label for="InputNewPwd" class="form-label"></label>
									<input type="password" class="form-control" id="InputChangePwd"
										placeholder="請輸入新密碼">
								</div>
								<div>
									<div class="pass" style="width:100%;">
										<div></div>
										<p>*密碼長度為8-12字元、必須包含至少一個數字、一個大小寫英文字母及一個特殊符號。</p>
									</div>
								</div>
								<div class="card">
									<div class="formTitle">確認新密碼</div>
									<label for="CheckPwd" class="form-label"></label>
									<input type="password" class="form-control" id="CheckPwd" placeholder="確認新密碼">
								</div>
							</div>
						</div>
						<a><button type="button" class="btn btn-warning" @click="returnPage">返回</button></a>
						<a><button type="button" class="btn btn-primary" @click="loginPwdChange">確認修改</button></a>
						</div>
					</form>
					<form class="MemberEdit" style="display:none">
						<div id="divLogin">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label mainText">編輯基本資料</label>
								<div class="outline"></div>
								<div class="card">
									<div class="formTitle">電子信箱</div><input type="email" class="form-control"
										aria-describedby="emailHelp" :value="memberList[0].mail" disabled>
								</div>
								<div class="card">
									<div class="formTitle">姓名</div><label for="InputNewPwd" class="form-label"></label>
									<input type="name" class="form-control" :value="memberList[0].name" disabled>
								</div>
								<div class="card">
									<div class="formTitle">手機號碼</div>
									<label for="CheckPwd" class="form-label"></label>
									<input type="tel" class="form-control" :value="memberList[0].phoneNumber">
								</div>
								<div class="card">
									<div class="formTitle">地址</div>
									<label for="CheckPwd" class="form-label"></label>
									<input type="name" class="form-control" :value="memberList[0].address">
								</div>
							</div>
						</div>
						<a><button type="button" class="btn btn-warning" @click="returnPage">返回</button></a>
						<a><button type="button" class="btn btn-primary" @click="MemberEditBtn">確認修改</button></a>
						</div>
					</form>
				</section>
			</section>
		</main>
		<footer>
		</footer>
	</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script src="./vender/js/header.js"></script>
<script src="./vender/js/main.js"></script>
<script>


</script>

</html>
