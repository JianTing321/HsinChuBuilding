<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./vender/css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- AniCollection.css library -->
	<link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<title>新會員註冊</title>
	<!-- <script type="text/javascript" src="vender/js/main.js"></script> -->
</head>

<body>
	<section class="all" id="main">
		<header class="step">
			<section-login></section-login>
		</header>
		<main>
			<section class="content main">
				<section class="content">
					<!-- 以上皆固定 -->
					<form class="loginStepFirst loginPlate">
						<div id="divLogin">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label mainText">更改密碼</label>
								<div class="outline"></div>
								<div class="card">
									<div class="formTitle">預設密碼</div><input type="email" class="form-control"
										id="oldPwd" aria-describedby="emailHelp" placeholder="請輸入預設密碼">
								</div>
								<div class="card">
									<div class="formTitle">新密碼</div><label for="InputNewPwd" class="form-label"></label>
									<input type="password" class="form-control" id="InputChangePwd"
										placeholder="請輸入新密碼">
								</div>
								<div>
									<div class="pass" style="width:100%;">
										<div></div>
										<p>*密碼長度為8-12字元、必須包含至少一個數字、一個大小寫英文字母及一個特殊符號。</p>
									</div>
								</div>
								<div class="card">
									<div class="formTitle">確認新密碼</div>
									<label for="CheckPwd" class="form-label"></label>
									<input type="password" class="form-control" id="CheckPwd" placeholder="確認新密碼">
								</div>
							</div>
						</div>
					</form>
					<form class="loginStepSecond loginPlate" style="display:none">
						<div class="mb-3">
							<label for="exampleInputName" class="form-label mainText">憑證驗證</label>
							<div class="outline"></div>
							<div class="card">
								<div class="formTitle">姓名</div><input type="email" class="form-control"
									id="personalName" aria-describedby="emailHelp" placeholder="請輸入姓名或公司名稱" value="王○○">
							</div>
							<div class="card">
								<div class="formTitle">身分證或統編</div><input type="email" class="form-control"
									id="personalID" aria-describedby="emailHelp" placeholder="請輸入完整身分證或統一編號">
							</div>
							<div class="addressA">
								<div class="formTitle">使用讀卡機</div>
								<div class="form-floating">
									<select class="form-select" id="floatingSelectGrid">
										<option disabled>--選擇讀卡機--</option>
										<option value="EZ100PU">EZ100PU</option>
									</select>
								</div>
							</div>
							<div class="card">
								<div class="formTitle">憑證PIN碼</div><input type="email" class="form-control" id="IDPIN"
									aria-describedby="emailHelp" placeholder="請輸入PIN碼" value="">
							</div>
							<div class="tipArea">
								<section class="Area">
									<section class="Second">
										首次使用憑證驗證，請務必安装最新版本
										<a href="http://">HICOS元件</a>方能完成自然人憑證之讀取及使用，元件安裝完成後，請先使用<a
											href="">元件測試網頁(另開新視窗</a>)進行測試，若無法正確檢視本網頁，請重新啟動電腦再測試一次，或參閱<a
											href="">元件下載相關資訊(另開新視窗)</a>。
									</section>
								</section>
							</div>
						</div>
						<br>
					</form>
					<form class="loginStepThird loginPlate" style="display:none">
						<div id=" divLogin">
							<div class="mb-3">
								<label for="exampleInputName" class="form-label mainText">完成步驟</label>
								<div class="outline"></div>
								<div class="card">
									<p>感謝您的使用，已為您開通所有功能</p>
								</div>
							</div>
						</div>
					</form>
					<!--  -->
					<div class="loginBtn"><a><button type="button" class="btn btn-warning"
								@click="LastPage">上一步</button></a>
						<a><button type="button" class="btn btn-primary" @click="NextPage">下一步</button></a>
					</div>
					<a class="changeIndex"><button type="button" class="btn btn-primary changeIndex"
							@click="changeIndex">立即跳轉</button></a>
				</section>
			</section>
		</main>
		<footer>
		</footer>
	</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script src="./vender/js/headerCheck.js"></script>
<script src="./vender/js/main.js"></script>
<script>


</script>

</html>
